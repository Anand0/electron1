<script type="text/javascript">
$(function(){
  $('#theTime').each(function(){
    var d = new Date(),
        h = d.getHours(),
        m = d.getMinutes();

    if(h < 10) h = '0' + h;
    if(m < 10) m = '0' + m;
    $(this).attr({
      'value': h + ':' + m
    });
  });
});
</script>
<script type="text/javascript">
$(document).ready(function(e) {
	// Numeric only control handler
jQuery.fn.ForceNumericOnly =
function()
{
    return this.each(function()
    {
        $(this).keydown(function(e)
        {
            var key = e.charCode || e.keyCode || 0;
            // allow backspace, tab, delete, enter, arrows, numbers and keypad numbers ONLY
            // home, end, period, and numpad decimal
            return (
                key == 8 ||
                key == 9 ||
                key == 13 ||
                key == 46 ||
                key == 110 ||
                key == 190 ||
                (key >= 35 && key <= 40) ||
                (key >= 48 && key <= 57) ||
                (key >= 96 && key <= 105));
        });
    });
};
$("#range").ForceNumericOnly();
//Keyup scripts
    $("#range").on("keyup", function(e) {
		var rangeVal = $(this).val();
		$("#visited-profiles").text(rangeVal);
	});

  //Drag
  var box = $('#box');

  /*box.offset({
      left: 100,
      top: 75
  });*/

  var drag = {
      elem: null,
      x: 0,
      y: 0,
      state: false
  };
  var delta = {
      x: 0,
      y: 0
  };

  box.mousedown(function(e) {
      if (!drag.state) {
          drag.elem = this;
          this.style.cursor = 'default'
          drag.x = e.pageX;
          drag.y = e.pageY;
          drag.state = true;
      }
     //return false;
  });

  $(document).mousemove(function(e) {
  	 if (document.activeElement.tagName == 'INPUT' || document.activeElement.tagName == 'BUTTON' || document.activeElement.tagName == 'SELECT') {
  		 drag.state = false;
    }
      if (drag.state) {
          drag.elem.style.cursor = 'crosshair';

          delta.x = e.pageX - drag.x;
          delta.y = e.pageY - drag.y;

          //$('#log').text(e.pageX + ' ' + e.pageY + ' ' + delta.x + ' ' + delta.y);

          var cur_offset = $(drag.elem).offset();

          $(drag.elem).offset({
              left: (cur_offset.left + delta.x),
              top: (cur_offset.top + delta.y)
          });

          drag.x = e.pageX;
          drag.y = e.pageY;
      }
  });

  $(document).mouseup(function() {
      if (drag.state) {
          drag.elem.style.cursor = 'default';
          drag.state = false;
      }
  });

});
</script>
